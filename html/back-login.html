<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
        <meta http-equiv="X-UA-Compatible"content="IE=Edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <meta name="Copyright" Content="天高科技工作室" />
        <meta name="Description" Content="班干通讯录后台页面" />
        <meta name="Keywords"Content="登录" />
        <title>班干通讯录后台登录页面</title>
        <link href="../css/back-login.css" rel="stylesheet" type="text/css" />
        
    </head>
<body>
	  <div class="wrap">
            <img class="wrapBackground" src="../img/bg_login_page.png">
            <div id="main">
                <h1>班干通讯录后台</h1>
                <div class="text">
                    <img src="../img/icon_people.png">
                    <input type="text" maxlength="10" value="请输入用户名" class="blur" onkeydown="if(event.keyCode==32) return false">
                </div>
                <div class="text">
                    <img src="../img/icon_password.png">
                    <input type="text" maxlength="10" value="请输入密码" class="blur" onkeydown="if(event.keyCode==32) return false">
                    <p class="fault dn">密码错误</p>
                </div>
                <button class="btnOk">登录</button>
            </div>
            <div class="footer">&copy;2013-2018 天高工作室 All rights reserved</div>
        </div>
        <script type="text/javascript" src="../js/jQuery1.8.js"></script>
        <script type="text/javascript" src="../js/back-login.js"></script>
</body>
</html>
